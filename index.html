<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Favicon -->
    <link rel="icon" href="img/pokeball.png">

    <!-- link Fonte -->

    <!-- link CSS -->

    <link rel="stylesheet" href="css/style.css">

<body>
    <main>
        <section class="container">
            <img src="#" alt="" class="img__pokemon">
            <h1 class="pokemon__data">
                <span class="number__data"></span> -
                <span class="name__data"></span>

            <form class="formulario">
                <input
                type="search"
                class="input__search"
                placeholder="number or name"
                required
                />

            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>

            <img src="img/pokedex.png" alt="" class="pokedex">
