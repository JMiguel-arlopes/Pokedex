<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poked√©x</title>

    <!-- Favicon -->
    <link rel="icon" href="img/pokeball.png">

    <!-- link Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Oxanium&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- link CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- link Script -->
    <script defer src="js/main.js"></script>
    <script defer src="js/input.js"></script>
</head>
<body>
    <main>
        <section class="container">
            <img src="#" alt="" class="img__pokemon">
            <h1 class="pokemon__data">
                <span class="number__data"></span> -
                <span class="name__data"></span>
            </h1>

            <h2 class="tipos">
                <span class="tipo"></span>
                <span class="tipo hide"></span>
            </h2>

            <form class="formulario">
                <input
                type="search"
                class="form_item input__search"
                placeholder="number or name"
                required
                />
                <button type="submit" class="form_item btn-submit" disabled>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
            </form>

            <div class="buttons">
                <button class="button btn-prev">Prev &lt;</button>
                <button class="button btn-next">Next &gt;</button>
            </div>
        
            <img src="img/pokedex.png" alt="" class="pokedex">
        </section>
    </main>
</body>
</html>
